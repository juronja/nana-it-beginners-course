<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamable App</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" ></script>

    <!-- Validator -->
    <script src="node_modules/validator/validator.min.js"></script>
    
    <!-- Datepicker.js -->
    <link rel="stylesheet" href="node_modules/Datepicker.js/dist/css/datepicker.material.css">
    <script src="node_modules/Datepicker.js/dist/datepicker.js"></script>


</head>
<body>
    <header>
        
    </header>
    <main>
        <div id="profile-container">
            <div id="user-data">
                <h1>User profile</h1>
                <img class="profile-img" src="images/prettiest_cat_on_earth.png" alt="prettiest cat on earth">
                    <div class="data-line">
                        <span>Name: </span><b id="user-name">Potiƒçka Podri</b> <!-- span is a inline element, p and div are block elements -->
                    </div>
                <hr> <!-- this is a line element -->
                    <div class="data-line">
                        <span>Email: </span><b id="user-email">podri@example.com</b>
                    </div>
                <hr>
                    <div class="data-line">
                        <span>Interests: </span><b id="user-interests">coding</b>
                    </div>
                <hr>  
                <div class="data-line">
                    <span>Birth Date: </span><b id="user-birthdate">2022/02/19</b>
                </div>
                <hr>  

                
                <button onclick="handleEditProfile()">
                    Edit Profile
                </button>
            </div>
        
            <div id="user-data-edit">
                <h1>Edit profile</h1>
                <img class="profile-img" src="images/prettiest_cat_on_earth.png" alt="prettiest cat on earth">
                    <div class="data-line">
                        <span>Name: </span>
                        <input type="text" id="input-name">
                    </div>
                <hr>
                    <div class="data-line">
                        <span>Email: </span>
                        <input type="email" id="input-email">
                    </div>
                <hr>
                    <div class="data-line">
                        <span>Interests: </span> 
                        <input type="text" id="input-interests">
                    </div>
                <hr>
                <div class="data-line">
                    <span>Birth Date: </span> 
                    <input type="text" id="input-birthdate">
                </div>
                <hr>  
            
                <button onclick="handleUpdateProfile()">
                    Update Profile
                </button>
            </div>
        </div>

    </main>
</body>
</html>
